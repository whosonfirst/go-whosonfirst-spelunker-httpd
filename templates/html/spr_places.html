{{ define "spr_places" -}}
<ul>
    {{ range $idx, $spr := .Places -}}
    <li class="spr-place" data-latitude="{{ $spr.Latitude }}" data-longitude="{{ $spr.Longitude }}" style="margin-bottom:.5rem;">
	<div>
	    <code>{{ $spr.Id }}</code> <a href="/id/{{ $spr.Id }}">{{ $spr.Name }}</a> &#8212; <span>this is a {{ $spr.Placetype }}</span>
	</div>
	<div style="font-size:small;margin-top:.3rem;">
	    <span style="font-weight:700;">{{ $spr.Repo }}</span>/{{ $spr.Path }}
	</div>
    </li>
    {{ end -}}
</ul>
{{ end -}}
